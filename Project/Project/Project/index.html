<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search diamonds by ID</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="css/stones.css" rel="stylesheet" />
    <script src="js/ajaxCalls.js"></script>
    <script src="js/stones.js"></script>

    <style>
        #proInfo img {
            max-height: 100px;
            max-width: 100px;
        }
    </style>
    <!--<script type="text/javascript">
    </script>-->
</head>

<body>
    <!--login שלב 1 -->
    <div data-role="page" data-theme="a" data-content-theme="a" data-position="fixed" id="login">
        <!-- /header -->
        <div data-role="header" data-theme="b">
            <h1>
                Login Admin
            </h1>
        </div>
        <!-- /content -->
        <div data-role="content">
            User Name:
            <input type="text" id="user_name" /> 
            Password:
            <input type="password" id="password"/> 
            <button id="login" onclick="adminLogin()">login</button>
        </div>
        <!-- /footer -->
        <div data-role="footer" data-position="fixed">
            <sapn id="footimg">
                <img src="img/logo.png" alt="image" />
            </sapn>
        </div>
    </div>

    <!--show all diamonds שלב 2 -->
    <div data-role="page" data-theme="a" data-content-theme="a" data-position="fixed" id="home">
        <!-- /header -->
        <div data-role="header" data-theme="b">
            <h1>
                Welcome <span id="adminUsername">admin</span>
            </h1>
        </div>
        <!-- /content -->
        <div data-role="content">
            <ul data-role="listview" data-filter-reveal="false" data-filter="true"
                style="display:block;  overflow-x: visible;" data-inset="true" id="StonesList"
                data-divider-theme="e"></ul>
        </div>
        <!-- /footer -->
        <div data-role="footer" data-position="fixed">
            <sapn id="footimg">
                <img src="img/logo.png" alt="image" />
            </sapn>
        </div>
    </div>

    <!--show diamond details שלב 3 -->
    <div data-role="page" id="StoneInfoPage">
        <!-- /header -->
        <div data-role="header" data-theme="b">
            <a data-rel="back" data-icon="back" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext"></a>
            <h1> Stone View </h1>
        </div>

        <!-- /content -->
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="fullStoneList"></ul>
            <div data-role="collapsibleset" data-theme="a" data-content-theme="a" id="collapse">
            </div>
        </div>

        <!-- /footer -->
        <div data-role="footer" data-position="fixed">
            <sapn id="footimg">
                <img src="img/logo.png" alt="image" />
            </sapn>
        </div>
    </div>
</body>
</html>
